  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item (click)="NavigateToProfile()">
            <mat-icon>person</mat-icon><span>My Prfile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>


<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="contact">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>

            </mat-list-item>
            <!-- <a mat-list-item routerLink="/manager/user">User</a> -->
            <a mat-list-item (click)="userFnc()" *ngIf="adminShow">User</a>
            <a mat-list-item routerLink="task">Task</a>
            <a mat-list-item routerLink="status">Status</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="margin-left: 60px;">
<!-- <h1>mukhiya</h1> -->
        <router-outlet>
        </router-outlet>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
